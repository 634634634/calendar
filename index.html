<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>価格計算ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>価格計算ツール</h1>

        <!-- ▼▼▼ ここから追加 ▼▼▼ -->
        <div class="import-section">
            <label for="file-input">Excelデータ読込:</label>
            <input type="file" id="file-input" accept=".xlsx, .xls">
            <p class="import-note">指定のフォーマットのExcelファイルを読み込ませてください。</p>
        </div>
        <!-- ▲▲▲ ここまで追加 ▲▲▲ -->

        <div class="settings">
            <label for="customer-select">得意先:</label>
            <select id="customer-select">
                <option value="">-- データ読込後に選択 --</option>
            </select>
        </div>

        <div id="product-list">
            <!-- 商品リストがここに動的に生成されます -->
        </div>

        <div class="summary">
            <div class="summary-item">
                <span>税抜合計</span>
                <span id="subtotal">¥ 0</span>
            </div>
            <div class="summary-item">
                <span>消費税 (<span id="tax-rate-display">0</span>%)</span>
                <span id="tax-amount">¥ 0</span>
            </div>
            <div class="summary-item total">
                <span>合計金額</span>
                <span id="total-amount">¥ 0</span>
            </div>
        </div>

        <button id="reset-button">リセット</button>
    </div>

    <!-- SheetJSライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
